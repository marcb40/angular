<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Angular App</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/app.css" rel="stylesheet" media="screen">
<!-- <script src="js/bootstrap.min.js"></script> -->
<!-- <script src="js/angular.min.js"></script> -->
<script src="js/angular.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
	<div class="container" ng-controller="TeamCtrl">
		<div class="hero-unit text-center"><h2>My First Angular App</h2></div>
		
		<input ng-model="model.team"  placeholder="Team Name" ></input>
		<button class="btn btn-primary" ng-click="getPlayers()">Get Players</button>
		
		<form>
		
		</form>
		<ul>
			<li ng-repeat="player in model.players">
				<p>{{player.fields.first_name}} {{player.fields.last_name}}</p>
			</li>
		</ul>
	</div>
</body>
</html>
